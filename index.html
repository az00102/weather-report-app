<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="icons8-clouds-16.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--style-->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .textprime {
        color: #030712;
      }
      .prime {
        color: #1dd100;
      }
    </style>
  </head>
  <body class="container mx-auto font-inter">
    <!-- nav start -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Weather App</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input
            id="city"
            type="text"
            placeholder="City"
            class="input input-bordered w-24 md:w-auto"
          />
        </div>
        <button id="search" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- nav end-->
    <main>
      <h2 class="text-center my-4 text-xl font-bold">The weather report of "<span id="cityName" class="text-red-700"></span>" </h2>
      <div class="container mx-auto flex justify-center flex-col lg:flex-row gap-2">
        <div
          class="flex flex-col items-center p-8 rounded-md sm:px-12 dark:bg-gray-50 dark:text-gray-800 border-green-300 border-2 mx-1"
        >
          <div class="text-center">
            <h2 class="text-xl font-semibold"> Temperature: <span id="temp"></span>째c</h2>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="w-32 h-32 p-6 dark:text-yellow-600 fill-current"
          >
            <path
              d="M256,104c-83.813,0-152,68.187-152,152s68.187,152,152,152,152-68.187,152-152S339.813,104,256,104Zm0,272A120,120,0,1,1,376,256,120.136,120.136,0,0,1,256,376Z"
            ></path>
            <rect width="32" height="48" x="240" y="16"></rect>
            <rect width="32" height="48" x="240" y="448"></rect>
            <rect width="48" height="32" x="448" y="240"></rect>
            <rect width="48" height="32" x="16" y="240"></rect>
            <rect
              width="32"
              height="45.255"
              x="400"
              y="393.373"
              transform="rotate(-45 416 416)"
            ></rect>
            <rect
              width="32.001"
              height="45.255"
              x="80"
              y="73.373"
              transform="rotate(-45 96 96)"
            ></rect>
            <rect
              width="45.255"
              height="32"
              x="73.373"
              y="400"
              transform="rotate(-45.001 96.002 416.003)"
            ></rect>
            <rect
              width="45.255"
              height="32.001"
              x="393.373"
              y="80"
              transform="rotate(-45 416 96)"
            ></rect>
          </svg>
          <div class="mb-2 text-3xl font-semibold">
            <span id="maxTemp"></span>째 <span class="mx-1 font-normal">/</span><span id="minTemp"></span>째
          </div>
          <p class="dark:text-gray-600">Feels Like: <span id="feelsLike"></span>째c</p>
        </div>
        <div
          class="flex flex-col items-center p-8 rounded-md sm:px-12 dark:bg-gray-50 dark:text-gray-800 border-green-300 border-2 mx-1"
        >
          <div class="text-center">
            <h2 class="text-xl font-semibold"> Wind & Humidity</h2>
          </div>
          <img src="icons8-wind-96.png" alt="">
          
          <p class="dark:text-gray-600">Coulds: <span id="cloud_pct"></span>%</p>
          <p class="dark:text-gray-600">Humidity: <span id="humidity"></span>%</p>
          <p class="dark:text-gray-600">Wind Speed: <span id="wind_speed"></span></p>
          <p class="dark:text-gray-600">Wind Degrees: <span id="wind_degrees"></span></p>
        </div>
      </div>
      <h2 class="text-center text-xl my-2">All data fetched from <span class="text-green-400 font-bold"><a href="https://rapidapi.com/apininjas/api/weather-by-api-ninjas" target="_blank">here</a></span></h2>
    </main>
    <script src="script.js"></script>
  </body>
</html>
